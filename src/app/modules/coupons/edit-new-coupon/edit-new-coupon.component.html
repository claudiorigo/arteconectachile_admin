<div class="card card-custom gutter-b">
    <div class="card-header">
      <div class="card-title">
        <h3 class="card-label">
          <i class="icon-2x text-dark-50 flaticon2-tag mx-2"></i> Editar Cupón: {{ coupon.code }}
        </h3>
      </div>      
    </div>
    <div class="card-body">
        <ng-container *ngIf="isLoading$ | async">
            <div class="overlay-layer bg-transparent">
                <div class="spinner spinner-lg spinner-success"></div>
            </div>
        </ng-container>

        <div class="form-group row">
            <!-- CODE -->
            <div class="col-lg-4 mb-6">
                <label class="form-label">Código del Cupón: <span class="text-danger"> *</span></label>
                <input  type="text"
                    class="form-control form-control-solid form-control-lg h-auto px-6 rounded-lg"
                    name="code"
                    placeholder="Ingrese el código del Cupon"
                    autocomplete="off"
                    [(ngModel)]="code">                               
            </div>
            <!-- TYPE_DISCOUNT -->
            <div class="col-lg-5 mb-6">
                <div class="form-group row">
                    <label class="col-4 col-form-label align-self-center">Tipo de Descuento</label>
                    <div class="col-8 col-form-label">
                        <div class="radio-inline">
                            <label class="radio radio-success mr-8">
                                <input type="radio" name="radiosDescuento" [checked]="type_discount == 1" value="1" (click)="checkedTypeDesc(1)"/>
                                <span></span>
                                Porcentaje %
                            </label>
                            <label class="radio radio-success">
                                <input type="radio" name="radiosDescuento" [checked]="type_discount == 2" value="2" (click)="checkedTypeDesc(2)"/>
                                <span></span>
                                Monto $
                            </label>                            
                        </div>
                        <span class="form-text text-muted">Selecciona el tipo de descuento.</span>
                    </div>
                </div>
            </div>
            <!-- DISCOUNT -->
            <div class="col-lg-3 mb-6">
                <label class="form-label">Descuento: <span class="text-danger"> *</span></label>
                <input  type="number"
                    class="form-control form-control-solid form-control-lg h-auto px-6 rounded-lg"
                    name="discount"
                    placeholder="50"
                    autocomplete="off"
                    [(ngModel)]="discount">                               
            </div>
        </div>

        <div class="form-group row">
            <!-- STATE -->
            <div class="col-lg-4 mb-6">
                <div class="form-group row">
                    <label class="form-label">Estado: <span class="text-danger"> *</span></label>
                    <select name="state" [(ngModel)]="state" class="form-control form-control-solid form-control-lg h-auto px-6 rounded-lg">
                        <option value="1">Activo</option>
                        <option value="2">Desactivo</option>
                    </select>
                </div>
            </div>           
            <!-- TYPE_COUNT -->
            <div class="col-lg-5 mb-6">
                <div class="form-group row">
                    <label class="col-4 col-form-label align-self-center">Tipo de Uso</label>
                    <div class="col-8 col-form-label">
                        <div class="radio-inline">
                            <label class="radio radio-success mr-8">
                                <input type="radio" name="radiosUso" [checked]="type_count == 1" value="1" (click)="checkedTypeUso(1)"/>
                                <span></span>
                                Ilimitado
                            </label>
                            <label class="radio radio-success">
                                <input type="radio" name="radiosUso" [checked]="type_count == 2" value="2" (click)="checkedTypeUso(2)"/>
                                <span></span>
                                Limitado
                            </label>                            
                        </div>
                        <span class="form-text text-muted">Selecciona el tipo de Uso.</span>
                    </div>
                </div>
            </div>
            <!-- NUM_USE -->
            <div class="col-lg-3 mb-6" *ngIf="type_count == 2">
                <label class="form-label">N° de Uso: <span class="text-danger"> *</span></label>
                <input  type="number"
                    class="form-control form-control-solid form-control-lg h-auto px-6 rounded-lg"
                    name="num_use"
                    placeholder="0"
                    autocomplete="off"
                    [(ngModel)]="num_use">                               
            </div>            
        </div>

        <div class="form-group row align-items-center">            
            <!-- TYPE_COUPON -->
            <div class="col-lg-6 mb-6">
                <div class="form-group row">
                    <label class="col-4 col-form-label">Descuento a Producto/Categoría</label>
                    <div class="col-8 col-form-label">
                        <div class="radio-inline">
                            <label class="radio radio-success mr-8">
                                <input type="radio" name="radiosCoupon" [checked]="type_coupon == 1" value="1" (click)="checkedTypeCoupon(1)"/>
                                <span></span>
                                Productos
                            </label>
                            <label class="radio radio-success">
                                <input type="radio" name="radiosCoupon" [checked]="type_coupon == 2" value="2" (click)="checkedTypeCoupon(2)"/>
                                <span></span>
                                Categorías
                            </label>                            
                        </div>
                        <span class="form-text text-muted">Selecciona el tipo de Cupón.</span>
                    </div>
                </div>
            </div>            
            <!-- PRODUCTOS -->            
            <div class="col-lg-4 mb-6" *ngIf="type_coupon == 1">
                <label class="form-label">Productos: <span class="text-danger"> *</span></label>
                <select name="product_id" [(ngModel)]="product_id" class="form-control form-control-solid form-control-lg h-auto px-6 rounded-lg">
                    <option value="">Ninguno</option>
                    <ng-container *ngFor="let producto of productos">
                        <option [value]="producto.id">{{ producto.name }}</option>
                    </ng-container>                    
                </select>
            </div>
            <!-- CATEGORÍAS -->
            <div class="col-lg-4 mb-6" *ngIf="type_coupon == 2">
                <label class="form-label">Categoría: <span class="text-danger"> *</span></label>
                <select name="categorie_id" [(ngModel)]="categorie_id" class="form-control form-control-solid form-control-lg h-auto px-6 rounded-lg">
                    <option value="">Ninguno</option>
                    <ng-container *ngFor="let categoria of categorias">
                        <option [value]="categoria.id">{{ categoria.name }}</option>
                    </ng-container>                    
                </select>

            </div>
            <!-- AGREGAR TABLE CATEGORÍAS/PRODUCTOS -->
            <div class="col-lg-2 mb-6">
                <a (click)="addObject()" class="btn btn-icon btn-success btn-hover-secondary btn-sm align-self-center" ngbTooltip="Agregar" ngbTooltipClass="kt-tooltip">
                    <span class="svg-icon svg-icon-light svg-icon-2x">
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                            <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                <rect fill="#000000" x="4" y="11" width="16" height="2" rx="1"/>
                                <rect fill="#000000" opacity="0.3" transform="translate(12.000000, 12.000000) rotate(-270.000000) translate(-12.000000, -12.000000) " x="4" y="11" width="16" height="2" rx="1"/>
                            </g>
                        </svg>
                    </span>
                </a>
            </div>
        </div>
        <!-- TABLE CUPONES-->
        <div class="form-group row">
            <!-- PRODUCTOS SELECIONADOS -->
            <div class="col-12" *ngIf="type_coupon == 1">
                <div class="table-responsive">
                    <table class="table table-head-custom table-vertical-center" id="kt_advance_table_widget_1">
                        <thead>
                            <tr>
                                <th>Productos</th>                        
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let producto of products_selected">            
                                <td>{{ producto.name }}</td>
                                <td>
                                    <a (click)="deleteProduct(producto)" class="btn btn-icon btn-light btn-hover-primary btn-sm" ngbTooltip="Eliminar Cupón" ngbTooltipClass="kt-tooltip">
                                        <span class="svg-icon svg-icon-md svg-icon-danger">
                                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                                            <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                                <rect x="0" y="0" width="24" height="24" />
                                                <path d="M6,8 L6,20.5 C6,21.3284271 6.67157288,22 7.5,22 L16.5,22 C17.3284271,22 18,21.3284271 18,20.5 L18,8 L6,8 Z" fill="#000000" fill-rule="nonzero" />
                                                <path d="M14,4.5 L14,4 C14,3.44771525 13.5522847,3 13,3 L11,3 C10.4477153,3 10,3.44771525 10,4 L10,4.5 L5.5,4.5 C5.22385763,4.5 5,4.72385763 5,5 L5,5.5 C5,5.77614237 5.22385763,6 5.5,6 L18.5,6 C18.7761424,6 19,5.77614237 19,5.5 L19,5 C19,4.72385763 18.7761424,4.5 18.5,4.5 L14,4.5 Z" fill="#000000" opacity="0.3" />
                                            </g>
                                            </svg>                   
                                        </span>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- CATEGORÍAS SELECIONADAS -->
            <div class="col-12" *ngIf="type_coupon == 2">
                <div class="table-responsive">
                    <table class="table table-head-custom table-vertical-center" id="kt_advance_table_widget_1">
                        <thead>
                            <tr>
                                <th>Categoría</th>                        
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let categoria of categories_selected">            
                                <td>{{ categoria.name }}</td>
                                <td>
                                    <a (click)="deleteCategorie(categoria)" class="btn btn-icon btn-light btn-hover-primary btn-sm" ngbTooltip="Eliminar Cupón" ngbTooltipClass="kt-tooltip">
                                        <span class="svg-icon svg-icon-md svg-icon-danger">
                                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                                            <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                                <rect x="0" y="0" width="24" height="24" />
                                                <path d="M6,8 L6,20.5 C6,21.3284271 6.67157288,22 7.5,22 L16.5,22 C17.3284271,22 18,21.3284271 18,20.5 L18,8 L6,8 Z" fill="#000000" fill-rule="nonzero" />
                                                <path d="M14,4.5 L14,4 C14,3.44771525 13.5522847,3 13,3 L11,3 C10.4477153,3 10,3.44771525 10,4 L10,4.5 L5.5,4.5 C5.22385763,4.5 5,4.72385763 5,5 L5,5.5 C5,5.77614237 5.22385763,6 5.5,6 L18.5,6 C18.7761424,6 19,5.77614237 19,5.5 L19,5 C19,4.72385763 18.7761424,4.5 18.5,4.5 L14,4.5 Z" fill="#000000" opacity="0.3" />
                                            </g>
                                            </svg>                   
                                        </span>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- BUTON EDITAR -->
        <div class="form-group row">
            <div class="col-6">
                <button class="btn btn-md btn-primary" (click)="editCoupon()">Actualizar Cupón</button>
            </div>
        </div>

    </div>
</div>
