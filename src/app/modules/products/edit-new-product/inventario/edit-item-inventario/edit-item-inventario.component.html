<div class="modal-content">
    <div class="modal-header">
      <div class="modal-title h4" id="example-modal-sizes-title-lg">
        <i class="icon-2x text-dark-50 flaticon-file-1 mx-2"></i> Editar Tamaño {{ inventario.name }}
      </div>
    </div>
    <div class="overlay overlay-block cursor-default modal-body">
        <ng-container *ngIf="isLoading$ | async">
            <div class="overlay-layer bg-transparent">
                <div class="spinner spinner-lg spinner-success"></div>
            </div>
        </ng-container>
        <form action="#" class="form form-label-right" >
            <div class="form-group row">
                <!-- NOMBRE -->
                <div class="col-12">
                    <label class="form-label">Nombre de Tamaño: <span class="text-danger"> *</span></label>
                    <input  type="text"
                        class="form-control form-control-solid form-control-lg h-auto px-6 rounded-lg"
                        name="name"
                        placeholder="Ingrese Nombre de Tamaño/Medida"                        
                        autocomplete="off"
                        [(ngModel)]="name">                               
                </div>                
                                
            </div>            
        </form>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary btn-elevate mr-2" (click)="save()">
            Actualizar
        </button>
        <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">
            Cancel
        </button>
    </div>
</div>
